<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Pathfinder Picks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <img
            src="./images/signpost.jpg"
            alt="sign post picture"
            id="sign_post"
          />
        </li>
        <li>
          <div class="title"><h1>Pathfinder Picks</h1></div>
        </li>

        <div class="nav-links">
          <li class="item"><a href="./index.html">Home</a></li>
          <li class="item"><a href="./aboutus.html">About Us</a></li>
          <li class="item"><a href="./contact.html">Contact Us</a></li>
        </div>
      </ul>
    </nav>
    <main>
      <div class="sidebar">
        <!-- Vertical line -->
        <div class="vertical-line"></div>

        <!-- Social media icons -->
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank">
            <i class="fa fa-facebook"></i>
          </a>
          <a href="https://twitter.com" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>
          <a href="https://instagram.com" target="_blank">
            <i class="fa fa-instagram"></i>
          </a>
          <a href="https://linkedin.com" target="_blank">
            <i class="fa fa-linkedin"></i>
          </a>
        </div>
      </div>
    </main>
    <section class="contact-us">
      <h2>Contact Us</h2>
      <p>
        If you have any questions, suggestions, or feedback, feel free to reach
        out to us. Weâ€™d love to hear from you!
      </p>

      <form action="/submit_form" method="post" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message here..."
            required
          ></textarea>
        </div>

        <button type="submit" class="submit-button">Submit</button>
      </form>
    </section>
    <script
      src="https://kit.fontawesome.com/417fad87b4.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
